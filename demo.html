<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Mobile Navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background: #f5f5f5;
    }

    header {
      background: #4CAF50;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .menu-toggle {
      font-size: 1.8rem;
      cursor: pointer;
      display: none;
    }

    nav.nav-links {
      display: flex;
      gap: 20px;
    }

    nav.nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      position: relative;
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav.nav-links {
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 50%;
        transform: translateX(-50%) scaleY(0);
        background: white;
        width: 80%;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        opacity: 0;
        pointer-events: none;
        transition: all 0.4s ease;
        transform-origin: top center;
        z-index: 99;
      }

      nav.nav-links a {
        color: #333;
        font-size: 1.2rem;
        padding: 10px 0;
        border-bottom: 1px solid #ddd;
      }

      nav.nav-links.show {
        transform: translateX(-50%) scaleY(1);
        opacity: 1;
        pointer-events: auto;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">ðŸŒ¿ Goradka</div>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <nav class="nav-links" id="navLinks">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Gallery</a>
      <a href="#">Events</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <script>
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("show");
    }
  </script>

</body>
</html>
